<h2>Employee Details</h2>

<div *ngIf="products">
  <div>
    <label><b>ID: </b></label> {{products.id}}
  </div>
  <div>
    <label><b>Name: </b></label> {{products.name}}
  </div>
  <div>
    <label><b>Description: </b></label> {{products.description}}

        <label><b>Price: </b></label> {{products.price}}
      </div>
  </div>  
</div>
